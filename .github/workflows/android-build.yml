name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm install

      - name: Decode Keystore File
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 7

      - name: Upload APK to analysis system
        run: |
          response=$(curl -s -w "%{http_code}" -o /tmp/response.txt \
            -F "file=@android/app/build/outputs/apk/release/app-release.apk" \
            https://oumahl.app.n8n.cloud/webhook/apk-upload)

          if [[ "$response" == "200" ]]; then
            echo "✅ APK uploaded successfully"
          else
            echo "❌ Upload failed with status code $response"
            cat /tmp/response.txt
            exit 1
          fi

      - name: Notify n8n webhook
        run: |
          curl -X POST https://oumahl.app.n8n.cloud/webhook/apk-notify \
            -H "Content-Type: application/json" \
            -d '{"status":"success","message":"Android release build completed"}'
